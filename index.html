      function getRatingBadge(rating, maxScore, minScore) {
    // ê¸°ë³¸ê°’ ì„¤ì • (í•˜ìœ„ í˜¸í™˜ì„±)
    if (typeof maxScore === 'undefined' || maxScore === null || maxScore === 0) {
        maxScore = 5;
    }
    if (typeof minScore === 'undefined' || minScore === null) {
        minScore = 0;
    }
    
    // ì‹¤ì œ ì ìˆ˜ ë²”ìœ„ ê³„ì‚°
    const scoreRange = maxScore - minScore;
    const actualScore = rating - minScore;
    
    // ì ìˆ˜ ë²”ìœ„ ëŒ€ë¹„ ë¹„ìœ¨ ê³„ì‚°
    const percentage = (actualScore / scoreRange) * 100;
    
    let className = 'score-poor';
    let text = 'D';
    
    if (percentage >= 70) {
        className = 'score-excellent';
        text = 'S';
    } else if (percentage >= 50) {
        className = 'score-good';
        text = 'B';
    } else if (percentage >= 30) {
        className = 'score-good';
        text = 'C';
    }
    // 30% ë¯¸ë§Œì€ ìë™ìœ¼ë¡œ score-poor (ë¹¨ê°•)
    
    return '<span class="score-badge ' + className + '">' + rating.toFixed(3) + '</span>';
}
